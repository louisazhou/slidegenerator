[pytest]
addopts = -ra
markers =
    slow: marks tests as slow or resource-intensive (deselect with '-m "not slow"'). 
asyncio_default_fixture_loop_scope = function
# Silence external-library deprecation chatter
filterwarnings =
    ignore::DeprecationWarning:websockets.*
    ignore::pytest.PytestDeprecationWarning:pytest_asyncio.plugin.* 